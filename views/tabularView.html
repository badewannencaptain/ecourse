<h1>TN sortiert nach Anzahl der Beobachtungen</h1>
<table class="table table-striped">
<tr>
  <th>Foto</th>
  <th>Pfadiname</th>
  <th>Anz. Pers√∂nlichkeit</th>
  <th>Anz. Sozialkompetenz</th>
  <th>Anz. Fachkompetenz</th>
  <th>Anz. Rest</th>
  <th>Anz Total </th>
</tr>
<tr ng-repeat="participant in participants | orderBy:'-numBeobachtungen'">
  <td>
      <a ng-href="#/participants/view/{{participant.participantId}}">
      <img ng-src="/ecourse/images/{{participant.image}}" ng-if="participant.image" alt="{{participant.prename}} {{participant.name}} v/o {{participant.scoutname}}" width="100"/>
      </a>
    </td>
    <td> {{participant.scoutname}} </td >
      <td ng-repeat="category in participant.categories">
          {{category.numberOfBeobachtung}}
      </td>
      <td> {{participant.numBeobachtungen}}
</tr>


</table>
